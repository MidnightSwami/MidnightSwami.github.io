<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Beat Buffet Radio</title>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- Icon -->
  <link rel="icon" href="beatsicon.ico">

  <!-- CSS StyleSheets-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/teststyle.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">


</head>

<body>
  <!-- The Latest -->
  <section id="the-latest">
    <div class="col-lg-12 header">
      <img class="logo" src="beats buffet radio logo.jpg" alt="beats-buffet-logo-left">
      <h1>Beats Buffet Radio</h1>
      <img class="logo" src="beats buffet radio logo.jpg" alt="beats-buffet-logo-right">
    </div>
    <p>Delivering the freshest chill-hop, lo-fi, hip-hop, jazz-hop and future funk beats.<br> You name it, if it's got a good beat, we're playing it.</p>

    <div class="latest">
      <h2>The Latest</h2>
    </div>
    <div>
      <iframe class="youtube" width="720" height="380" src="https://www.youtube.com/embed/n3RiCQ6DEzU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    </div>

  </section>
  <!-- Spotify -->
  <section id="spotify">

    <div class="playlists">
      <h2>Playlists</h2><i class="fab fa-spotify fa-4x spotify-logo"></i>
    </div>
    <p class="playlistdesc">We got all the flavours you need</p>

    </div>
    <div id="testimonial-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="col-lg-3" src="BDOD.jpg" alt="Beats Dish of the Day">
          <img class="col-lg-3" src="comp1.jpg" alt="compilation 1">
          <img class="col-lg-3" src="FoSept.jpg" alt="Flavours of September">

        </div>
        <div class="carousel-item">
          <img class="col-lg-3" src="FoAugust.jpg" alt="Flavours of August">
          <img class="col-lg-3" src="FoJuly.jpg" alt="Flavours of July">
          <img class="col-lg-3" src="FoJune.jpg" alt="Flavours of June">

        </div>
        <div class="carousel-item">
          <img class="col-lg-3" src="FoMay.jpg" alt="Flavours of May">
          <img class="col-lg-3" src="Mob.jpg" alt="MOBKitchen Playlist">
          <img class="col-lg-3" src="IMG_1610.jpg" alt="Summer">
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonial-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

      </a>
      <a class="carousel-control-next" href="#testimonial-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>

      </a>
    </div>



  </section>
  <!-- SoundCloud -->
  <section id="soundcloud">
    <div class="social">
      <h2>@ Us</h2>
    </div>


  </section>
</body>

</html>
